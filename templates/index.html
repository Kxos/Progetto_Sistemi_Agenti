<!DOCTYPE html>
<html lang="it"><head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

        <link href="./css/style.css" rel="stylesheet">
        
        <title>Face Analyzer</title>
    </head>
    <body>
        <!-- <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"> -->
        <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Face Analyzer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="container">

            <div class="main-content">
                <h1>Face Analyzer</h1>
                <p class="lead">Snap a picture of your face to analyze it</p>

                <video id="video" width="640" height="480" autoplay=""></video>
                <canvas id="canvas" style="display:none;"></canvas>
                
                <div id="image_result_cont" class="container-fluid" style="display:none;">
                    <canvas id="image_result"></canvas>
                </div>

                <div id="emotion_result_cont" class="container-fluid" style="display:none;">
                    <h2 id="emotion_result"></h2>
                </div>

                <div id="heatmap_cont" class="container-fluid" style="display:none;">
                    <canvas id="heatmap"></canvas>    
                </div>
                
                <div id="results"></div>
                
                <div class="container-fluid" hidden>
                  <div class="btn-group-lg" role="group" aria-label="Camera Group">
                    <a class="btn btn-primary text-white" id="snap"><i class="bi bi-camera" style="font-size: 50;"></i>&nbsp;Snap</a>
                    <a class="btn btn-primary text-white" id="retry"><i class="bi bi-arrow-repeat"></i>&nbsp;Retry</a>
                    <button class="btn btn-primary text-white" type="submit" id="analyze"><i class="bi bi-upload"></i>&nbsp;Analyze</button>
                  </div>
                </div>

            </div>
            
        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>

        <script src="./js/camera.js"></script>

    </body>
</html>
